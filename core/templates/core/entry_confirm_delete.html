{% extends "core/base.html" %}

{% block title %}Delete Entry - LiberCode{% endblock %}

{% block content %}
<h1>Delete Entry</h1>

<div class="entry-card">
    <p>Are you sure you want to delete the entry "{{ object.title }}"? This cannot be undone.</p>
    
    <div style="display: flex; gap: 10px; margin-top: 20px;">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete it</button>
        </form>
        <a href="{% url 'entry-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
