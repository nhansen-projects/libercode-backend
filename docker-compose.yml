services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: notesDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d notesDB"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=notesDB
      - DB_USER=admin
      - DB_PASSWORD=password
      - DEBUG=1
      - SECRET_KEY=njjkpSDk$$3OUXNf!A7#53OD7MbHKBgQITGZhMrYDj0DyP$$zcJC
      - JWT_SIGNING_KEY=6bb3ac489638886394c48f4d7292f34a97dba2fa96f90b082cdcfdfc59904be5
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
